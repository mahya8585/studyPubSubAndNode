<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket.ioのテスト</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function() {
        var socket = io.connect();

        //emitで送信されたデータを処理する
        socket.on('greeting', function(data, fn) {
          var msgp = document.createElement('p');
          msgp.innerHTML = data.msg;
          $('#msg').append(msgp);
        });
      });
    </script>
</head>
<body>

<h1>socket.ioのテストページだよ。接続成功。</h1>
<div id="msg"></div>

</body>
</html>
